<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Hainager</title>
  <style>
    :root {
      --bg: #ffffff;
      --card: #ffffff;
      --text: #111111;
      --muted: #6b7280;
      --brand: #007aff;
      --radius: 20px;
      --shadow: 0 8px 24px rgba(0,0,0,0.06);
      --divider: #f1f1f1;
    }
    html, body { margin: 0; padding: 0; height: 100%; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif; -webkit-font-smoothing: antialiased; }

    /* Page container */
    .wrap {
      min-height: 100svh;
      display: flex;
      justify-content: center;
    }

    /* App card pinned to top (not vertically centered) */
    .card {
      background: var(--card);
      width: 100%;
      max-width: 420px;
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      margin: env(safe-area-inset-top) 12px env(safe-area-inset-bottom);
      overflow: visible;
    }

    /* Sticky top area (logo + title + morph + search) */
    .topbar {
      position: -webkit-sticky; /* iOS Safari */
      position: sticky;
      top: 0; /* pin to top of viewport */
      z-index: 10;
      background: var(--card);
      padding-top: 8px;
      border-bottom: 1px solid var(--divider);
      box-shadow: 0 6px 12px rgba(0,0,0,0.04);
    }

    .header { padding: 12px 16px 6px; display: flex; align-items: center; gap: 12px; }
    .logo { width: 44px; height: 44px; border-radius: 50%; background: var(--brand); display: grid; place-items: center; color: #fff; font-weight: 700; font-size: 20px; }
    .title-wrap { display: flex; flex-direction: column; gap: 2px; }
    .title { font-size: 20px; font-weight: 700; letter-spacing: -0.2px; }
    .subtitle { font-size: 13px; color: var(--muted); white-space: nowrap; }
    .fade { transition: opacity .25s ease; }

    .search-box { display: flex; gap: 8px; padding: 8px 16px 12px; background: var(--card); }
    input[type="text"] { flex: 1; height: 44px; padding: 0 12px; border: 1px solid #e5e7eb; border-radius: 12px; font-size: 16px; background: #fafafa; outline: none; transition: border-color .2s, background .2s; }
    input[type="text"]:focus { border-color: var(--brand); background: #fff; }
    button { height: 44px; padding: 0 14px; border: 0; border-radius: 12px; background: var(--brand); color: #fff; font-size: 16px; font-weight: 600; }

    /* Scrollable content area */
    .results { display: flex; flex-direction: column; padding: 0 16px 12px; }
    .item { display: flex; align-items: center; padding: 14px 0; border-bottom: 1px solid var(--divider); font-size: 16px; cursor: pointer; }
    .item:last-child { border-bottom: 0; }
    .item:active { background: #f0f7ff; border-radius: 12px; }
    .bullet { width: 8px; height: 8px; border-radius: 50%; background: #e5e7eb; margin-right: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card">
      <!-- Sticky top area -->
      <div class="topbar">
        <div class="header">
          <div class="logo">H</div>
          <div class="title-wrap">
            <div class="title">Hainager</div>
            <div class="subtitle">Enterprise <span id="swap" class="fade">Friend</span> Manager</div>
          </div>
        </div>
        <div class="search-box">
          <input id="searchInput" type="text" placeholder="Searchâ€¦" aria-label="Search" />
          <button aria-label="Search" onclick="filterResults()">Search</button>
        </div>
      </div>

      <!-- Scrollable list below -->
      <section class="results" id="results"></section>
    </main>
  </div>

  <script>
    // Morph word in single line
    const swap = document.getElementById('swap');
    let isFriend = true;
    setInterval(()=>{
      swap.style.opacity = 0;
      setTimeout(()=>{
        swap.textContent = isFriend ? 'Front' : 'Friend';
        isFriend = !isFriend;
        swap.style.opacity = 1;
      },180);
    },2200);

    // Companies list
    const companies = [
      "Al Ameen bakery","Al Ameen Restaurant","Al Ameen water","Al Ameen clinic","Al Ameen building materials","Al Ameen printing press","Al Ameen Hotel","Al Ameen Bank","Alpha Industries","Alpha Foods","Alpha Logistics","Alpha Labs","Alpha Digital","Alpha Energy","Alpha Systems",
      "Beta Solutions","Beta Foods","Beta Tech","Beta Motors","Beta Electronics","Beta Health","Beta Global","Beta Network","Beta Vision","Beta Innovations","Beta Logistics","Beta Energy","Beta Media","Beta Travel","Beta Finance",
      "Charlie Ventures","Charlie Foods","Charlie Digital","Charlie Health","Charlie Systems","Charlie Labs","Charlie Media","Charlie Innovations","Charlie Logistics","Charlie Motors","Charlie Travel","Charlie Finance","Charlie Electric","Charlie Network","Charlie Energy",
      "Delta Technologies","Delta Foods","Delta Health","Delta Digital","Delta Global","Delta Media","Delta Logistics","Delta Energy","Delta Motors","Delta Innovations","Delta Vision","Delta Travel","Delta Finance","Delta Network","Delta Labs",
      "Echo Innovations","Echo Foods","Echo Digital","Echo Labs","Echo Health","Echo Global","Echo Motors","Echo Travel","Echo Finance","Echo Network","Echo Systems","Echo Vision","Echo Energy","Echo Media","Echo Logistics"
    ];

    const resultsDiv = document.getElementById('results');
    const input = document.getElementById('searchInput');

    function renderList(list){
      resultsDiv.innerHTML = '';
      list.forEach(name => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<div class="bullet"></div>${name}`;
        div.onclick = ()=>alert(`You selected: ${name}`);
        resultsDiv.appendChild(div);
      });
    }

    function filterResults(){
      const val = input.value.toLowerCase().trim();
      if (!val) { renderList(companies); return; }
      const starts = companies.filter(c => c.toLowerCase().startsWith(val));
      const includes = companies.filter(c => !c.toLowerCase().startsWith(val) && c.toLowerCase().includes(val));
      renderList([...starts, ...includes]);
    }

    renderList(companies);
    input.addEventListener('input', filterResults);
  </script>
</body>
</html>
